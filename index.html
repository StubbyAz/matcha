<!DOCTYPE html> <!--hace referencia a la version, en este caso HTML5-->
    <html lang="en"> <!--Elemento raiz de la estructura-->
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Matcha</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <!-- Esto es lo que se vera en el navegador web-->
            <h1 id="cabecera" class="cabecera">Let’s face it.
                Your blog stinks.</h1>
            
            
            
            <strong id="parrafo">
                Blog better with the first all-in-one blogging tool for growing ecommerce brands. Connect your blog, create and optimize blog posts for each stage of the buyer’s journey, and measure the results.
            </strong>
            
            <form>
                <input type="name" id="Name" name="name" placeholder="Name"/> <br/>
                <input type="lastName" id="lastName" name="lastName" placeholder="Last Name"/> <br/>
                <input type="number" id="age" name="Age" placeholder="Age"/> <br/>
                <input type="email" id="email" placeholder="Email"/> <br/>
                <input type="password" id="password" placeholder="Password"/> <br/>

                <button type="submit" id="submit" class="submit">Try it now &rarr;</button>
            </form>

            <img src="capterra.png" alt="estrellas"/>
                <!-- O usando un parrafo-->
                <!--
                    <p>
                        <b>
                        Instantly publish articles drive more traffic, grow your email list
                        and see your blogs impact on sales.
                        </b>
                    </p>
                -->            
        </body>
</html>
